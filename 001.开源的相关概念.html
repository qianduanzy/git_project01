<body>
  <pre>
    一、开源（open source Code）
      代码在互联网上是公开的，任何人都可以查看，修改和使用开源代码

    二、闭源
      软件的代码是封闭的，一般只有商业付费才能使用

    三、常见的开源协议
     GPL：具有传染性的开源协议， 如 Linux
     MIT：限制最少的协议，需要在发行包中包含原作者的相关信息，如 jQuery 和 Node.js

    四、拥抱开源
      互联网整体的潮流是开放和包容， 软件开源会让我们在站在巨人的肩膀上学习， 不用重复的去造轮子
  </pre>
