<body>
  <pre>
    一、Git分支的作用
      使用分支意味着你可以把你的工作从开发主线上分离开来，以免影响开发主线，开发新功能前一般都会从主分支
    上新建一个分支进行开发

    二、默认分支
      `git init` 会提供一个默认的 （主）分支 master, 这个分支一般是用来保存和记录整个项目已经完成的功能代码

    注意： 
      (1) 一般不允许在主分支上进行修改和提交代码，这样风险系数很高
      (2) 一个分支对应一个新功能的开发
  </pre>
