<body>
  <pre>
    一、功能分支
      指的是专门用来开发新功能的分支，它是从 master 分支上新建的，完成功能开发和测试后需要重新合并到
    master 主分支上

    二、查看 git 仓库中所有的分支
      `git branch`

    三、分支相关的操作
      基于当前分支创建一个新分支:  `git branch [分支名]`
      切换到其他分支：`git checkout [分支名]`

    上述两条命令可以合并为一条： `git checkout -b [分支名]`
  </pre>
