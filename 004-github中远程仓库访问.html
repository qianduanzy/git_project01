  <pre>
    一、github 上远程仓库的访问有两种方法：
      1. HTTPS: 不需要本地配置，但是每次都需要重复输入 用户名和密码，很不方便
      2. SSH: 需要进行额外的配置， 但是配置成功后，每次访问仓库时，不需要重复输入账号和密码

    二、SSH Key作用
      为了实现本地仓库和 Github 之间的免登录和加密数据传输， 它由两部分组成：
    （1）id_rsa (私钥文件, 存放在客户端的电脑中即可)
    （2）id_rsa_.pub (公钥文件, 需要配置到 Github 中)
  </pre>
