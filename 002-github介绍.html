    一、开源项目托管平台
      专门用于免费存放开源项目源代码的网站，世界上主要有以下：
      1. Github (全球范围内的)
      2. Gitlab (公司商用)
      3. Gitee (国产码云)

    二、github 
      是世界上最大的开源项目托管平台，开发者可以在上面创建账号，创建自己的开源项目；
    也可以为喜欢的开源项目点赞(star), 贡献功能(pull request) ,提需求(issues), 复制原项目(fork)...
