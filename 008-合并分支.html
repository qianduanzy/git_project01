<body>
  <pre>
    一、分支合并
      假设我们已经在新的分支上完成了功能开发，最后我们需要把这个分支上的代码合并到 master 上进行上线
    1. 先切换到主分支上
      `git checkout master`
      
    2. 再合并功能分支
      `git merge [功能分支]`

    3. 删除无用的分支
      `git branch -d [分支名]`
  </pre>
