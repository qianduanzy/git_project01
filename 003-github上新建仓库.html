  <pre>
    1. 点击 + 号新建仓库 New respository

    2. 填写仓库的相关信息

    3. 在已有的项目中执行下列命令, 初始化 git 仓库
       `git init`
   
    4. 添加远程的仓库
       `git remote add origin https://github.com/Yu2021/learn-git.git`
   
    5. 第一次向远程仓库中提交需要执行以下命令
       `git push -u origin main` 
  </pre>
