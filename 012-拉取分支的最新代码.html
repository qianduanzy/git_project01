<body>
  <pre>
    拉取远程分支上的最新代码命令： `git pull`

    注意: 1. 每次把本地仓库代码 push 到远程仓库前, 先 pull 下当前分支的最新代码(拉取别人写的代码)
          2. 每次要切换到新分支写功能代码时, 也先 pull 下远程的分支 (拉取别人新建的分支)
  </pre>
</body>
</html>
