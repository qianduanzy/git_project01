<body>
  <pre>
    查看远程仓库的所有分支信息
      `git remote show origin`

    拉取某个远程分支到本地
      1. 拉取远程分支后，在本地采用同样的分支命名： `git checkout 远程分支名`
      2. 本地采用和远程不一样的分支命名：`git checkout -b 本地分支 远程仓库名/远程分支名`
  </pre>
</body>
</html>
