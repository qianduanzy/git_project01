  <pre>
  一、克隆远程仓库
    日常开发中，我们配置好 SSH 密钥后就可以通过 `git clone` 的方式把我们的项目拷贝下来
  直接执行下列命令：
    `git clone [远程仓库的 git 地址]`

    注意： 通过 git clone 下来的仓库，不需要进行 npm init, git remote add 等操作
  </pre>
